<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tcl Expr Example</title>
</head>
<body>

<h1>Tcl Expr Example</h1>

<p>This is a simple HTML page with a Tcl script that demonstrates the use of the expr command.</p>

<script type="text/tcl">
    # Tcl code using the expr command
    set num1 10
    set num2 5

    set result [expr {$num1 + $num2}]
    puts "Addition result: $result"

    set result [expr {$num1 * $num2}]
    puts "Multiplication result: $result"
</script>

</body>
</html>
