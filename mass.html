<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation and Content View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
        }

        #navigation {
            width: 20%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        #content-view {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="navigation">
        <h2>Navigation</h2>
        <ul>
            <li><a href="#" onclick="showContent('content1')">Content 1</a></li>
            <li><a href="#" onclick="showContent('content2')">Content 2</a></li>
            <li><a href="#" onclick="showContent('content3')">Content 3</a></li>
        </ul>
    </div>

    <div id="content-view">
        <h2>Content View</h2>
        <div id="content1">
            <h3>Content 1</h3>
            <p>This is the content for section 1.</p>
        </div>

        <div id="content2" style="display: none;">
            <h3>Content 2</h3>
            <p>This is the content for section 2.</p>
        </div>

        <div id="content3" style="display: none;">
            <h3>Content 3</h3>
            <p>This is the content for section 3.</p>
        </div>
    </div>

    <script>
        function showContent(contentId) {
            // Hide all content views
            document.querySelectorAll('#content-view > div').forEach(function(content) {
                content.style.display = 'none';
            });

            // Show the selected content
            document.getElementById(contentId).style.display = 'block';
        }
    </script>

</body>
</html>
